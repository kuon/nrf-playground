[package]
name = "playground"
version = "0.1.0"
authors = ["Nicolas goy <kuon@goyman.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "playground"
test = false
bench = false


[dependencies]
cortex-m = { version = "0.6.3"}
cortex-m-rtic = "0.5.3"
nrf52840-hal = { version="0.11", features = ["rt"] }
nrf-softdevice = { version = "0.1.0", features = ["nrf52840", "s140", "ble-peripheral"] }
nrf-softdevice-s140 = { version = "0.1.0" }
defmt = { version = "0.1.0" }
defmt-rtt = "0.1.0"
panic-probe = "0.1.0"

[features]
# set logging levels here
default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[patch.crates-io]
panic-probe = { git = "https://github.com/knurling-rs/probe-run", branch="main" }
defmt = { git = "https://github.com/knurling-rs/defmt", branch="main" }
defmt-rtt = { git = "https://github.com/knurling-rs/defmt", branch="main" }
nrf-softdevice = { git = "https://github.com/akiles/nrf-softdevice" }
nrf-softdevice-s140 = { git = "https://github.com/akiles/nrf-softdevice" }

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = "fat"
opt-level = 3
overflow-checks = false

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false
